<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>035-四列水平布局.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            height: 100%;
        }
        .wrap{
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
        }
        .col{
            width: 24%;
            height: 100%;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="col">col1</div>
        <div class="col">col2</div>
        <div class="col">col3</div>
        <div class="col">col4</div>
    </div>
</body>
</html>
