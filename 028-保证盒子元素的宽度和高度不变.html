<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>028-保证盒子元素的宽度和高度不变.html</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            /*
            width: 60px;
            height: 60px;
            */
            border: 1px solid #000;
            padding: 20px;
            box-sizing: border-box;
        }
        .box2{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="box1">
        box1
    </div>
    <div class="box2">
        box2
    </div>    
</body>
</html>
