<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>020-选择器-通用兄弟选择器.html</title>
    <style>
        .box1~.box2{
            color: red;
        }
        .box3~.box4{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <span>span</span>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
</body>
</html>
