<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>025-文字文本-文字的大小.html</title>
    <style>
        .box{
            font-size: 24px;
        }
        .father{
            font-size: 48px;
        }
        .son{
            font-size: 50%;
        }
        .son1{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="box">
        我是文字
    </div>
    <div class="father">
        <div class="son">
            我是儿子
        </div>
        <div class="son1">
            我是儿子1
        </div>
    </div>
</body>
</html>
